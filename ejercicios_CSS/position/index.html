<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tarjeta de usuario</title>
  <!--Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <div class="tarjeta">
    <div class="banner">
      <i class=" icono fa-solid fa-user user"></i>
    </div>

    <div class="profile">
      <h1>Jane Doe</h1>
      <div class="location">
        <i class="fa-solid fa-location-dot map"></i>
        <h2>Seattle</h2>
      </div>
      <div  class="skills">
        <p>Developer | Engineer | Problem Solver</p>
        <p>Master of shadows and the Internet!</p>
      </div>
      <div class="contact">
        <i class="fa-solid fa-gear gear"></i>
        <a href="#"> edit profile</a>
      </div>

    </div>



  </div>

</body>
</html>
